<div class="example-container">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="recipe.name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Picture" [(ngModel)]="recipe.picture">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Description of the Cocktail" [(ngModel)]="recipe.description"></textarea>
    </mat-form-field>
    <div style="float: right;">
      <button mat-raised-button class="button" (click)="sendForm()">Create</button>
      <button mat-raised-button color="warn" class="button" routerLink="/recipe">Cancel</button>
    </div>
</div>
